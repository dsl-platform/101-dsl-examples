<html lang="en">
<head>
  <meta charset="utf-8">
  <title>101 DSL Examples | World Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap-3.2.0.min.css">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap-switch.css">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1>World Wonders</h1>
      <div class="table-wrapper">
        <table id="mainTable" class="table table-striped table-custom">
          <thead>
            <tr>
              <th>Ancient</th>
              <th>Name</th>
              <th>Native Names</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input name="switch" type="checkbox">
              </td>
              <td>
                Giza Necropolis
              </td>
              <td>
                <span>أهرامات الجيزة</span>
              </td>
              <td>
                <a href="http://en.wikipedia.org/wiki/New7Wonders_of_the_World#mediaviewer/File:Kheops-Pyramid.jpg">
                  <img class="image-border" alt="Pyramide Kheops" src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Kheops-Pyramid.jpg/100px-Kheops-Pyramid.jpg" width="100" height="61">
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <input name="switch" type="checkbox" checked="checked">
              </td>
              <td>
                Great Wall of China
              </td>
              <td>
                <span>万里长城</span><br>
                <span>Wànlǐ Chángchéng</span>
              </td>
              <td>
                <a href="http://en.wikipedia.org/wiki/New7Wonders_of_the_World#mediaviewer/File:Kheops-Pyramid.jpg">
                  <img class="image-border" alt="Pyramide Kheops" src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Kheops-Pyramid.jpg/100px-Kheops-Pyramid.jpg" width="100" height="61">
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- end of section main -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="static/js/bootstrap-3.2.0.min.js"></script>
  <script src="static/js/mindmup-editabletable.js"></script>
  <script src="static/js/bootstrap-switch.js"></script>
  <script src="static/js/functions.js"></script>
</body>
</html>
