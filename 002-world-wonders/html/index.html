<html lang="en">
<head>
  <meta charset="utf-8">
  <title>101 DSL Examples | World Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap-3.2.0.min.css">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap-switch.css">
  <link media="all" type="text/css" rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1>World Wonders</h1>
      <div id="div-spinner">
        <p class="text-center">
          <img title="Loading..." alt="Loading..." src="static/img/spinner.gif"  height="70">
        </p>
      </div>
      <div class="table-wrapper">
        <table id="mainTable" class="table table-striped table-custom">
          <thead>
            <tr>
              <th>Ancient</th>
              <th>Name</th>
              <th>Native Names</th>
              <th>Image</th>
              <th>Controls</th>
            </tr>
          </thead>
          <tbody>
            <tr id="">
              <td class="td-ancient">
                <input class="input-ancient" type="checkbox">
              </td>
              <td class="td-english"></td>
              <td class="td-native">
                <span class="label label-default"></span>
              </td>
              <td class="td-image">
                <img class="image-border js-tooltip" data-toggle="tooltip" data-placement="top" title="Click to change url of image" alt="" src=""  height="70">
              </td>
              <td class="td-controls">
                <input class="input-delete" type="button" value="delete">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <input class="reset-all" type="button" value="Reset All">
        <input class="insert-new" type="button" value="Insert new Wonder">
      </div>
    </div>
  </section><!-- end of section main -->
  <script src="static/js/lib/jquery-2.1.0.min.js"></script>
  <script src="static/js/lib/bootstrap-3.2.0.min.js"></script>
  <script src="static/js/lib/bootstrap-switch.js"></script>
  <script src="static/js/lib/lodash.min.js"></script>
  <script src="static/js/src/rest.js"></script>
  <script src="static/js/src/templater.js"></script>
  <script src="static/js/src/manager.js"></script>
  <script src="static/js/src/functions.js"></script>
</body>
</html>
